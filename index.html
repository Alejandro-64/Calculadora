<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main">
        <div class="title">
            <h1 class="title-text">Calculadora Html - Css</h1>
        </div>

        <div class="calculadora">
            <div class="pantalla">
                <span class="pantalla-resultado">600</span>
                <span class="pantalla-numeros">400+200</span>
            </div>

            <ul class="caracteres">
                <li class="button">
                    <span class="button-text">DEL</span>
                </li>
                <li class="button">
                    <span class="button-text">LOG</span>
                </li>
                <li class="button">
                    <span class="button-text">%</span>
                </li>
                <li class="button">
                    <span class="button-text">/</span>
                </li>

                <li class="button">
                    <span class="button-text">7</span>
                </li>
                <li class="button">
                    <span class="button-text">8</span>
                </li>
                <li class="button">
                    <span class="button-text">9</span>
                </li>
                <li class="button">
                    <span class="button-text">x</span>
                </li>

                <li class="button">
                    <span class="button-text">4</span>
                </li>
                <li class="button">
                    <span class="button-text">5</span>
                </li>
                <li class="button">
                    <span class="button-text">6</span>
                </li>
                <li class="button">
                    <span class="button-text">+</span>
                </li>

                <li class="button">
                    <span class="button-text">1</span>
                </li>
                <li class="button">
                    <span class="button-text">2</span>
                </li>
                <li class="button">
                    <span class="button-text">3</span>
                </li>
                <li class="button">
                    <span class="button-text">-</span>
                </li>

                <li class="button button-diferent">
                    <span class="button-text">RESULTADO</span>
                </li>
                <li class="button">
                    <span class="button-text">0</span>
                </li>
                <li class="button">
                    <span class="button-text">,</span>
                </li>
            </ul>
    </main>
</body>
</html>
